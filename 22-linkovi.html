<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Linkovi</title>
    <style>
        a {
            font-size: 3em;
            text-decoration: none;
        }

        /* neposeceni link */
        a:link {
            color: red;
        }

        /* posecen link */
        a:visited {
            color: green;
        }

        /* hover efekat, kada stavimo kursor na link */
        a:hover {
            color: blueviolet;
        }

        /* Momenat kada kliknemo link */
        a:active {
            color: blue;
        }

    </style>
</head>

<body>
    <h1>Linkovi</h1>
    <hr>
    <a href="https://slobodanmiric.in.rs" target="_blank">Slobodan Miric</a>
</body>

</html>
