<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forme</title>
</head>
<body>
    <h1>Forme</h1>
    <hr>
    <form action="11-action.html">
        Ime: <input type="text" placeholder="Unesite ime"> <br><br>
        Prezime: <input type="text" placeholder="Unesite prezime"> <br><br>
        Email: <input type="email" placeholder="Unesite email"> <br><br>
        <input type="submit" value="Posaljite podatke">
    </form>
    <hr>
    <form action="11-action.html">
        <label>Korisnicko ime</label>
        <input type="text" placeholder="Unesite username">
        <label>Unesite lozinku</label>
        <input type="password" placeholder="Unesite lozinku">
        <input type="submit" value="Prijava">
    </form>
    <hr>
    <form action="11-action.html">
        Oznaci tacan odgovor <br> 
        Koji od navedenih jezika ne cita browser <br>
        <input type="radio" name="upitnik" value="HTML">HTML <br>
        <input type="radio" name="upitnik" value="CSS">CSS <br>
        <input type="radio" name="upitnik" value="JS">JS <br>
        <input type="radio" name="upitnik" value="PHP">PHP <br>
        <input type="submit" value="Odgovori">
    </form>
    <hr>
    <form action="11-action.html">
        Koje tehnologije poznajes od navedenih <br> 
        <input type="checkbox" name="upitnik" value="HTML">HTML <br>
        <input type="checkbox" name="upitnik" value="CSS">CSS <br>
        <input type="checkbox" name="upitnik" value="JS">JS <br>
        <input type="checkbox" name="upitnik" value="PHP">PHP <br>
        <input type="checkbox" name="upitnik" value="WP">Wordpress <br>
        <input type="submit" value="Odgovori">
    </form>
    <hr>
    <input type="color"> <br><br>
    <input type="date"> <br><br>
    <input type="time"> <br><br>
    <input type="range"> <br><br>
    <input type="search"> <br><br>
</body> 
</html>
