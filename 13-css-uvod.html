<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uvod u CSS</title>
    <link rel="stylesheet" href="13-style.css">
    <style>
        .div-element {
            background: navy;
            color: white;
            padding: 30px;
            display: inline-block;
            width: 400px;
            height: 200px;
            border: 10px solid violet;
            border-radius: 90px 20px;
        }
        span {
            color: red;
            font-size: 2em;
            text-shadow: 0 0 5px white;
        }
        div p {
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <h1>Uvod u CSS</h1>
    <p>Gde sve i kako pisemo CSS kod?</p>
    <hr>

    <div class="div-element">
        <p style="color: aqua;font-size: 2em;">Ja sam paragraf</p>
        <p>I ja sam paragraf</p>
        <span>Ja sam span elemenat</span>
    </div>
    <p style="font-size: 2.5em;">Ja sam paragraf izvan div elementa</p>
    <hr>
    <p><span><b><u>Na kraju lekcije napraviti externi css fajl i prebaciti</u></b></span></p>

</body>
</html>
