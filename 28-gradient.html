<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gradient</title>
    <style>
        .gradijent {
            width: 600px;
            height: 500px;
            border: 3px solid black;
            background: linear-gradient(to right, yellow, black);
            background: radial-gradient(yellow, black);
            background-image: linear-gradient(rgba(0,0,0,0.9), rgba(255,255,255,0.9)),url(kod.jpg);
            background-size: cover;
        }
    </style>
</head>
<body>
    <h1>Gradijent</h1>
    <hr>
    <div class="gradijent"></div>
</body>
</html>
